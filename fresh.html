    <script>
        // Replace 'YOUR_API_KEY' with your actual YouTube Data API key
        const apiKey = 'YOUR_API_KEY';

        // Function to fetch videos for a specific subject
        async function getVideos(subject, containerId) {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${subject}&type=video&maxResults=4&key=${apiKey}`);
            const data = await response.json();

            const videoContainer = document.getElementById(containerId);

            data.items.forEach(video => {
                const videoUrl = `https://www.youtube.com/watch?v=${video.id.videoId}`;
                const thumbnailUrl = video.snippet.thumbnails.medium.url;

                const videoElement = document.createElement('div');
                videoElement.className = 'video';
                videoElement.innerHTML = `
                    <a href="${videoUrl}" target="_blank">
                        <img src="${thumbnailUrl}" alt="${video.snippet.title}">
                        <p>${video.snippet.title}</p>
                    </a>
                `;

                videoContainer.appendChild(videoElement);
            });
        } 
    

            
        // Call the function to fetch and display videos for each subject
        getVideos('Algebra 1', 'algebra-video-container');
        getVideos('Calculus', 'calculus-video-container');
        getVideos('Physics', 'physics-video-container');
    </script>
